<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="todolist-wrapper">
        <div class="add-wrapper">
            <div id="addTask" class="add-task">
                <input class="input-text" type="text" placeholder="type something Todo...">
                <button>Add</button>
            </div>
        </div>
        <div class="filter-wrapper">
            <div id="ongoingTask" class="flex-item active">Ongoing</div>
            <div id="doneTask" class="flex-item">Done</div>
            <div id="allTask" class="flex-item">All</div>
        </div>
        <div class="show-wrapper">
            <ul id="showTask" class="todo-list">
                
            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
