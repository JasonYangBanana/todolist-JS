<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="todolist-wrapper">
        <div class="add-wrapper">
            <div id="addList" class="add-list">
                <input id="inputText" class="input-text" type="text" placeholder="type something Todo...">
                <button id="addListBtn" class="add-list-btn">Add</button>
            </div>
        </div>
        <div class="show-wrapper">
            <ul id="todoList" class="todo-list">
                <li><input id="checkFinish" type="checkbox"></li>
                <li><input id="listContent" class="list-content" value="123" type="text" disabled></li>
                <li><i id="modifyContent" class="modify-content fas fa-pencil-alt"></i></li>
                <li><i id="deleteList" class="delete-list fas fa-times"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
