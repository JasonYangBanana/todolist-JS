<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="todolist-wrapper">
        <div class="add-wrapper">
            <div id="addListItem" class="add-list">
                <input class="input-text" type="text" placeholder="type something Todo...">
                <button class="add-list-btn">Add</button>
            </div>
        </div>
        <div class="filter-wrapper">
            <div id="ongoingTask" class="flex-item"><a >Ongoing</a></div>
            <div id="doneTask" class="flex-item"><a >Done</a></div>
            <div id="allTask" class="flex-item"><a >All</a></div>
        </div>
        <div class="show-wrapper">
            <ul id="showList" class="todo-list">
                <!-- <li>
                    <input type="checkbox">
                    <input class="list-content" value="Go to the party" type="text" disabled>
                    <button>Modify</button>
                    <button>Delete</button>
                </li>
                <li>
                    <input type="checkbox">
                    <input class="list-content" value="Go to the party" type="text" disabled>
                    <button>Modify</button>
                    <button>Delete</button>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
